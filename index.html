    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .product {
      position: relative;
      cursor: pointer;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .order-form {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: 1px solid #0c2340;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(12,35,64,0.3);
      display: none;
      z-index: 10;
      text-align: right;
    }
    .order-form input,
    .order-form select,
    .order-form button {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .order-form button {

      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;

<script>
  // إظهار نموذج الطلب الخاص بالمنتج الذي تم النقر عليه وإخفاء النماذج الأخرى
  function showForm(productDiv) {
    // كل النماذج
    const forms = document.querySelectorAll('.order-form');
    forms.forEach(form => {
      if (form.parentElement === productDiv) {
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
      } else {
        form.style.display = 'none';
      }
    });
  }

  // التحقق من صحة النموذج (بسيط)
  function validateForm(form) {
    if (!form.name.value.trim() || !form.address.value.trim() || !form.phone.value.trim() ||
        !form.size.value || !form.color.value) {
      alert('يرجى ملء جميع الحقول!');
      return false;
    }
    alert('تم إرسال طلبك، شكراً لك!');
    return true;
  }
